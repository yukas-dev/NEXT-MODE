
<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8" />

    <title>Next Mode | New Ground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* No body scroll */
        background-color: #020202;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #166534;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22c55e;
      }
      .tech-border-active {
        border: 1px solid rgba(34, 197, 94, 0.4);
      }
      .glow-green {
        box-shadow: 0 0 25px rgba(34, 197, 94, 0.08);
      }
      .glow-green-strong {
        box-shadow: 0 0 35px rgba(34, 197, 94, 0.15);
      }
      .matte-overlay {
        background-image: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.02) 0%, transparent 80%);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
